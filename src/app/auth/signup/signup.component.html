<section>
  <form [formGroup]="signUpForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px " (ngSubmit)="onSubmit(signUpForm)">
    <mat-form-field>
      <input type="email" matInput placeholder="your email" formControlName="email" email required>
      <mat-error *ngIf="signUpForm.controls.email.errors?.required">Field must not be empty.</mat-error>
      <mat-error *ngIf="!signUpForm.controls.email.errors?.required">invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="should be at least 6 characters long">
      <input type="password" matInput placeholder="your password" formControlName="password" minlength="6" required>
      <mat-hint align="end">{{signUpForm.value.password?.length}} / 6</mat-hint>
      <mat-error>has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your Birthday" formControlName="birthday" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="agree" required>Agree trams and conditions</mat-checkbox>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">save</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
